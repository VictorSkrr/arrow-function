<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executar Funções Arrow</title>
</head>
<body>
    <h1>Executar Funções Arrow</h1>
    <button id="executar">Executar Script</button>

    <script>
        document.getElementById('executar').addEventListener('click', () => {
            const script = document.createElement('script');
            script.src = 'arrow.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
